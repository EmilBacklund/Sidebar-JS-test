<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/syles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-party"></i>
          <div class="logo_name">Birthday Party</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-info-circle"></i>
            <span class="links_name">Information</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-images"></i>
            <span class="links_name">Pictures</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-ghost"></i>
            <span class="links_name">Activities</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-male-female"></i>
            <span class="links_name">Participants</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">About Us</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Admin</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <!-- Fix this later, look at 6.27 youtube -->
            <img src="" alt="" />
            <div class="name_job">
              <div class="name">Emil Backlund</div>
              <div class="job">Web Designer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
  </body>
</html>
